{% extends 'base.html' %}

{% block title %}
    重置密码
{% endblock %}

{% block content %}
    <div class="top" style="margin-top: 80px">
        <h1>密码已忘记?</h1>
        <p>输入你的邮件地址来重置密码.</p>
        <form action="." method="post" novalidate>
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="Send e-mail"></p>
        </form>
    </div>
{% endblock %}
