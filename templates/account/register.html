{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}注册{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
{% endblock %}

{% block content %}
    <div class="top" style="margin-top: 80px">
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
            <h1>创建一个用户</h1>
            <p>请输入下来注册信息：</p>
            <form action="." method="post" novalidate>
                {{ user_form.as_p }}
                {% csrf_token %}
                <p><input type="submit" class="btn btn-success" value="注册"></p>
            </form>
        </div>
    </div>
   </div>
{% endblock %}
